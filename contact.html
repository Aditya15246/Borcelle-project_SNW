<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact BORCELLE</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
}

body {
  background-color: #222; 
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: #111;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #b277ff; 
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  color: #ddd;
  text-decoration: none;
  font-size: 16px;
  padding: 5px 0;
}

.nav-links a:hover,
.nav-links a.active {
  color: #b277ff;
}

.container {
    max-width: 550px;
    margin: 50px auto;
    flex-grow: 1;
    background: #333; 
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.container h1 {
    font-size: 32px;
    margin-bottom: 10px;
    color: #b277ff;
    text-align: center;
}

.container p.intro-text {
    font-size: 16px;
    color: #ccc;
    margin-bottom: 25px;
    text-align: center;
}

.details {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.details label {
    font-size: 14px;
    color: #fff;
    font-weight: bold;
}

.details input,
.details textarea {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #555;
    background: #444;
    color: #fff;
    font-size: 14px;
}

.details input:focus,
.details textarea:focus {
    outline: none;
    border-color: #b277ff;
}

.details textarea {
    resize: vertical;
}

.details button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background: #b277ff;
    color: #111;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
    transition: background-color 0.2s;
}

.details button:hover {
    background: #9a58ff; 
}

.contact-details {
    margin-top: 25px;
    padding-top: 15px;
    border-top: 1px solid #555;
    font-size: 14px;
}

.contact-details h2 {
  font-size: 18px;
  color: #b277ff;
  margin-bottom: 10px;
  text-align: center;
}

.item {
    margin-bottom: 5px;
    color: #ccc;
    text-align: center;
}

.item strong {
  color: #fff;
}

@media (max-width: 600px) {
    .navbar {
        padding: 15px 20px;
        flex-direction: column;
        gap: 10px;
    }
    .nav-links {
        gap: 15px;
    }
    .container {
        margin: 30px 15px;
        padding: 20px;
    }
}
  </style>  
</head>
<body>
   <header class="navbar">
        <div class="logo">BORCELLE</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="active">Contact Us</a>
            <a href="login.html">Login</a> 
        </nav>
    </header>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p class="intro-text">We'd love to hear from you. Please use the form below.</p>
        
        <form class="details">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div class="contact-details">
            <h2>Our Contact Info</h2>
            
            <div class="item">
              <strong>Email:</strong> info@quickmeds.com
            </div>
            
            <div class="item">
              <strong>Phone:</strong> +91-8637675236
            </div>

            <div class="item">
              <strong>Address:</strong> New Delhi, India
            </div>
        </div>
    </div>
<script>
  document.querySelector(".details").addEventListener("submit", e => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name) return alert("Enter your name.");
    if (!email.includes("@")) return alert("Enter valid email.");
    if (message.length < 5) return alert("Message too short.");

    alert("Message sent!");
  });
</script>

    
</body>
</html>
